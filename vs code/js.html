<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Services Pages</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .emergency-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .emergency-container img {
      max-width: 100%;
      height: 50vh;
      margin-bottom: 20px;
    }

    .emergency-container h2 {
      color: #333;
    }

    .back-button {
      margin-top: 20px;
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #2980b9;
    }

    .alert-button {
      margin-top: 20px;
      background-color: #e74c3c;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .alert-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <!-- Battery Low Page -->
  <div class="emergency-container">
    <img src="battery.png" alt="Battery Low">
    <h2>Battery Low</h2>
    <button class="back-button" onclick="goBack()">Go Back</button>
    <button class="alert-button" onclick="sendLowBatteryAlert()">Send Low Battery Alert 
      <li><a href="battery.html">battery</a></li>
    </button>
  </div>

  <!-- Fake Caller Page -->
  <div class="emergency-container">
    <img src="fake.jpg" alt="Fake Caller">
    <h2>Fake Caller</h2>
    <button class="back-button" onclick="goBack()">Go Back</button>
  </div>

  <!-- Wrong Route Page -->
  <div class="emergency-container">
    <img src="route.jpg" alt="Wrong Route">
    <h2>Wrong Route</h2>
    <button class="back-button" onclick="goBack()">Go Back</button>
    <li><a href="wrongeroute.html">Wrong Route</a></li>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function sendLowBatteryAlert() {
      // Placeholder function for sending SMS to emergency contacts
      // Replace this function with your actual server-side code
      alert('Low Battery Alert Sent!');
      sendSMSToEmergencyContacts();
    }

    function sendSMSToEmergencyContacts() {
      // Placeholder function for sending SMS
      // Replace this function with your actual server-side code
      console.log('Sending SMS to emergency contacts...');
      // Your SMS sending logic here
    }
  </script>

</body>
</html>
